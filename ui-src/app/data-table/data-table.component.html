<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <!-- from Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fromCurrnecy</th>
      <td mat-cell *matCellDef="let row">{{row.fromCurrency}}</td>
    </ng-container>
    <!-- to Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>toCurrnecy</th>
      <td mat-cell *matCellDef="let row">{{row.toCurrency}}</td>
    </ng-container>
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
      <td mat-cell *matCellDef="let row">{{row.dateTime}}</td>
    </ng-container>
    <!-- amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>
    <!-- accept Column -->
    <ng-container matColumnDef="accpet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Accept</th>
      <td mat-cell *matCellDef="let row">{{row.accpet}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
